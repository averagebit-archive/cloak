syntax = "proto3";
package cloak_service;
option go_package = "github.com/averagebit/cloak/core/generated/cloak_service";

message LoginRequest {
  string username = 1;
}

message LoginResponse {
  string username = 1;
  string handle = 2;
  string token = 3;
}

message StringMessage {
  string value = 1;
}

service CloakService {
  rpc Echo(StringMessage) returns (StringMessage) {}
  rpc Login(LoginRequest) returns (LoginResponse) {}
}
