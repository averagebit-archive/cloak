version: v1
plugins:
  # START OF TS GENERATION
  - plugin: buf.build/bufbuild/connect-web
    out: ../apps/web/generated
    opt:
      - target=ts
  # dependencies
  - plugin: buf.build/bufbuild/es
    out: ../apps/web/generated
    opt:
      - target=ts

  # START OF GO GENERATION
  - plugin: buf.build/bufbuild/connect-go
    out: ../apps/core/generated
    opt:
      - paths=source_relative
  # dependencies
  - plugin: buf.build/protocolbuffers/go
    out: ../apps/core/generated
    opt:
      - paths=source_relative
