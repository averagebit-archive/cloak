version: v1
plugins:
  - name: go
    out: generated/cloak_service
    opt:
      - paths=source_relative
  - name: go-grpc
    out: generated/cloak_service
    opt:
      - paths=source_relative
  - name: grpc-gateway
    out: generated/cloak_service
    opt:
      - paths=source_relative
      - generate_unbound_methods=true
